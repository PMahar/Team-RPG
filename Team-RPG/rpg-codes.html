<!doctype html>
<html>
<head>
<link href="styles.css" rel="stylesheet" type="text/css">
<meta charset="utf-8">

<title>TVHS RPG</title>
	

</head>

<body class="game">
	<div>
		<a href="rpg-main.html" class="home">Home</a>
	  <p class="prompt">INPUT CODE:</p>
		<!-- Goto http://w3c.github.io/html-reference/input.text.html#input.text for more information on all attributes that can be used with text input field -->
		<input class="textfield" type="text" placeholder="Placeholder text" id="myInput" />
		<button type="button" onclick="getInputValue();">Go!</button>
		
		<script>
        function getInputValue(){
            // Selecting the input element and get its value 
            var inputVal = document.getElementById("myInput").value;
            if var inputVal = "beep" {
				location.replace("A.html")
			}
            else {
				alert("Invalid Code");
			}
        }
    </script>
	</div>
</body>

</html>
